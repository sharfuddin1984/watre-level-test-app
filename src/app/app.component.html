  <section>
    <h3>Drink Water</h3>
    <button (click)="resetWaterLevel()" class="reset-button">Reset</button>
    <div class="water-level-container">
      <div class="cylinder">
        <div class="water" [style.height.%]="waterLevelPercentage"></div>
        <div class="percentage">{{ waterLevelPercentage | number: '1.0-0' }}%</div>
      </div>
      <div class="btn-group">        
        <button (click)="removeWater()" [disabled]="waterLevel === 0" class="remove-button">âˆ’</button>
        <div class="water-level-info">{{ waterLevel }} ml</div>
        <button (click)="addWater()" [disabled]="waterLevel === maxLimit" class="add-button">+</button>
      </div>
    </div>
  </section>
